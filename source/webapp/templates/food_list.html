{% extends 'base.html' %}
{% block menu %}
    <li class="nav-item">
        <a href="#" class="nav-link">Список пользователей</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'food_create' %}" class="nav-link">Добавить блюдо</a>
    </li>
{% endblock %}
{% block content %}
    <h1>Список блюд</h1>
    {% for food in food_list %}
        <p>{{ food.pk }}.{{ food.name }} <a href="{% url 'food_update' food.pk %}">Изменить</a></p>
    {% endfor %}
{% endblock %}
